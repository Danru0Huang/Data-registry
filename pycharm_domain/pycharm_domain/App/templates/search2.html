<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>数据共享及演化工具</title>
		<!-- 引入 Vue.js -->
		<script src="/static/js/vue.js"></script>

		<!-- 引入 Element UI 的样式文件 -->
		<link rel="stylesheet" href="/static/element-ui/theme-chalk/index.css">
		<!-- 引入 Element UI 的 JavaScript文件 -->
		<script src="/static/element-ui/index.js"></script>

		<!-- 引入 axios 的 JavaScript文件 -->
		<script src="/static/js/axios.min.js"></script>

		<!-- 引入 echarts 的 JavaScript文件 -->
		<script src="/static/js/echarts.min.js"></script>


		<style>
			.el-header {
				background-color: #B3C0D1;
				color: #333;
				line-height: 60px;
			}

			.el-aside {
				color: #333;
			}

			.chat-container {
				height: 750px;
				padding: 5px;
				/* display: flex; */
				flex-direction: column;
			}

			.message-container {
				flex: 1;
				max-height: calc(100% - 60px);
				overflow-y: auto;
				padding-bottom: 10px;
			}

			.message {
				display: flex;
				justify-content: flex-start;
				align-items: flex-start;
				margin-bottom: 10px;
			}

			.message.user .message-bubble {
				margin-left: auto;
				background-color: #DCF8C6;
				color: #000;
			}

			.message.bot .message-bubble {
				margin-right: auto;
				background-color: #F0F0F0;
				color: #000;
			}

			.message-bubble {
				max-width: 70%;
				padding: 10px;
				border-radius: 10px;
				background: #fff;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}

			.input-container {

				gap: 2px;
				/* margin-top: 10px; */
			}

			.input-container .el-input {
				flex: 2;
				width: 200px;
				border-radius: 20px;
				padding: 5px 5px;
			}

			.input-container button {
				flex: none;
				border-radius: 20%;
				width: 100px;
				height: 40px;
			}

			.text {
				font-size: 14px;
			}

			.item {
				margin-bottom: 18px;
			}

			.clearfix:before,
			.clearfix:after {
				display: table;
				content: "";
			}

			.clearfix:after {
				clear: both
			}

			.box-card {
				width: center;

			}
		</style>
	</head>
	<body>
		<div id="app">
			<el-container style="height: auto; border: 1px solid #eee">
				<el-aside width="250px" style="background-color: #545c64">
					<el-row class="tac">
						<el-col :span="24">
							<el-menu :default-active="activeMenu" class="el-menu-vertical-demo" @open="handleOpen"
								@close="handleClose" background-color="#545c64" text-color="#fff"
								active-text-color="#ffd04b">

								<el-submenu index="1">
									<template slot="title">
										<i class="el-icon-location"></i>
										<span>信息模型</span>
									</template>
									<el-menu-item-group>
										<a href="/information_model2">
											<el-menu-item index="1-1">注册</el-menu-item>
										</a>
										<a href="/search2">
											<el-menu-item index="1-2">查询</el-menu-item>
										</a>
									</el-menu-item-group>
								</el-submenu>

								<el-submenu index="2">
									<template slot="title">
										<i class="el-icon-location"></i>
										<span>MDR</span>
									</template>
									<el-menu-item-group>
										<a href="/mdr">
											<el-menu-item index="2-1">注册</el-menu-item>
										</a>
										<a href="/search1">
											<el-menu-item index="2-2">查询</el-menu-item>
										</a>
									</el-menu-item-group>
								</el-submenu>
								
								
								<a href="/index2">
									<el-menu-item index="3">
										<i class="el-icon-menu"></i>
										<span slot="title">首页</span>
									</el-menu-item>
								</a>
								
								<a href="/register_subDomain">
									<el-menu-item index="4">
										<i class="el-icon-menu"></i>
										<span slot="title">子域注册</span>
									</el-menu-item>
								</a>

							</el-menu>
						</el-col>
					</el-row>

				</el-aside>

				<el-container>
					<el-main>
						<el-card class="box-card">
							<div slot="header" class="clearfix input-container" style="text-align: center;">
								<!-- 选择要查询的模型 -->
								<el-select v-model="selectedModelName" filterable @change="search"
									placeholder="请选择查询模型">
									<el-option v-for="item in optionsOfModelName" :key="item.value" :label="item.label"
										:value="item.value"></el-option>
								</el-select>
							</div>
							
							<el-row :gutter="5">
								<el-col :span="15">
									<!-- 信息模型图谱展示区域 -->
									<div class="chat-container" :id="chartId"></div>
								</el-col>
								<el-col :span="9">
									
									<!-- 信息模型表格展示区域 -->
									<!-- 将信息模型按照类划分，分别以引用描述列表组件将每一个类和该类对应的属性进行展示 -->
									{% raw %}
									<el-form label-position="left" inline class="demo-table-expand"
										v-show="showDescriptions">
										<el-form-item v-for="(item, index) in descriptionsData" :key="index">
											<el-descriptions :column="1" border>
												<el-descriptions-item label="类">
													<el-tag>
														{{ item.name }}
													</el-tag>
												
												</el-descriptions-item>
												<el-divider content-position="center">属性</el-divider>
											</el-descriptions>
											<el-divider content-position="center">属性</el-divider>
											<el-descriptions :column="2">
												<!-- <el-descriptions-item v-for="(itemValue, indexValue) in item.values"
												label="属性">{{ itemValue.value }}</el-descriptions-item> -->
												<el-descriptions-item v-for="(itemValue, indexValue) in item.values">
													<template slot="label">
														<i class="el-icon-s-data"></i>
														
													</template>
													{{ itemValue.value }}
												</el-descriptions-item>
											</el-descriptions>
											<el-divider><i class="el-icon-crop"></i></el-divider>
										</el-form-item>
									</el-form>
									{% endraw %}


									<!-- <el-dialog title="节点信息" :visible.sync="dialogVisible" width="30%"
										:before-close="handleClose">
										<span>
											<div v-text="nodeDetails.category"></div>
											<ul>
												{% raw %}
												<li v-for="(val, key) in nodeDetails.properties">{{key}}--{{val}}</li>
												{% endraw %}
											</ul>
											
										</span>
										<span slot="footer" class="dialog-footer">
											<el-button @click="dialogVisible = false">取 消</el-button>
											<el-button type="primary" @click="dialogVisible = false">确 定</el-button>
										</span>
									</el-dialog> -->

								</el-col>
							</el-row>
						</el-card>
					</el-main>
				</el-container>

			</el-container>
		</div>

		<script src="/static/js/search2.js"></script>
	</body>
</html>
