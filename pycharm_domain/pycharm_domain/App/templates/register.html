<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>数据共享及演化工具</title>
		<!-- 引入 Vue.js -->
		<script src="/static/js/vue.min.js"></script>

		<!-- 引入 Element UI 的样式文件 -->
		<link rel="stylesheet" href="/static/element-ui/theme-chalk/index.css">

		<!-- 引入 Element UI 的 JavaScript文件 -->
		<script src="/static/element-ui/index.js"></script>

		<!-- 引入 axios 的 JavaScript文件 -->
		<script src="/static/js/axios.min.js"></script>
		<style>
			.el-header {
				background-color: #B3C0D1;
				color: #333;
				line-height: 60px;
			}

			.el-aside {
				color: #333;
			}

			.text {
				font-size: 14px;
			}

			.item {
				margin-bottom: 18px;
			}

		</style>
	</head>
	<body>
		<div id="app">
			<el-container style="height: auto; border: 1px solid #eee">
				<el-aside width="250px" style="background-color: #545c64">
					<el-row class="tac">
						<el-col :span="24">
							<el-menu default-active="1" class="el-menu-vertical-demo" @open="handleOpen"
								@close="handleClose" background-color="#545c64" text-color="#fff"
								active-text-color="#ffd04b">

								<a href="/ontology">
									<el-menu-item index="1">
										<i class="el-icon-menu"></i>
										<span slot="title">本体</span>
									</el-menu-item>
								</a>
								
								<a href="/register">
									<el-menu-item index="2">
										<i class="el-icon-menu"></i>
										<span slot="title">注册</span>
									</el-menu-item>
								</a>
								
								<a href="/search">
									<el-menu-item index="3">
										<i class="el-icon-document"></i>
										<span slot="title">查询</span>
									</el-menu-item>
								</a>

							</el-menu>
						</el-col>
					</el-row>

				</el-aside>

				<el-container>

					<el-main>
						<el-steps :active="active" finish-status="success">
							<el-step title="步骤 1">
							</el-step>

							<el-step title="步骤 2">
								<el-form v-if="active === 1" label-width="120px">
									<!-- 第二步的表单内容 -->
									<!-- 在这里添加您的第二个表单 -->
								</el-form>
							</el-step>

							<el-step title="步骤 3">
								<el-form v-if="active === 2" label-width="120px">
									<!-- 第三步的表单内容 -->
									<!-- 在这里添加您的第三个表单 -->
								</el-form>
							</el-step>
						</el-steps>
						<el-form v-if="active === 0" ref="form" :model="form" label-width="80px">

							<el-form-item label="活动名称">
								<el-input v-model="form.name"></el-input>
							</el-form-item>
							<el-form-item label="活动区域">
								<el-select v-model="form.region" placeholder="请选择活动区域">
									<el-option label="区域一" value="shanghai"></el-option>
									<el-option label="区域二" value="beijing"></el-option>
								</el-select>
							</el-form-item>
							<el-form-item label="活动时间">
								<el-col :span="11">
									<el-date-picker type="date" placeholder="选择日期" v-model="form.date1"
										style="width: 100%;"></el-date-picker>
								</el-col>
								<el-col class="line" :span="2">-</el-col>
								<el-col :span="11">
									<el-time-picker placeholder="选择时间" v-model="form.date2"
										style="width: 100%;"></el-time-picker>
								</el-col>
							</el-form-item>
							<el-form-item label="即时配送">
								<el-switch v-model="form.delivery"></el-switch>
							</el-form-item>
							<el-form-item label="活动性质">
								<el-checkbox-group v-model="form.type">
									<el-checkbox label="美食/餐厅线上活动" name="type"></el-checkbox>
									<el-checkbox label="地推活动" name="type"></el-checkbox>
									<el-checkbox label="线下主题活动" name="type"></el-checkbox>
									<el-checkbox label="单纯品牌曝光" name="type"></el-checkbox>
								</el-checkbox-group>
							</el-form-item>
							<el-form-item label="特殊资源">
								<el-radio-group v-model="form.resource">
									<el-radio label="线上品牌商赞助"></el-radio>
									<el-radio label="线下场地免费"></el-radio>
								</el-radio-group>
							</el-form-item>
							<el-form-item label="活动形式">
								<el-input type="textarea" v-model="form.desc"></el-input>
							</el-form-item>
							<el-form-item>
								<el-button type="primary" @click="onSubmit">立即创建</el-button>
								<el-button>取消</el-button>
							</el-form-item>

						</el-form>
						<el-button style="margin-top: 12px;" @click="next">下一步</el-button>
					</el-main>
				</el-container>
			</el-container>
		</div>
		<script src="/static/js/register.js"></script>
	</body>
</html>
